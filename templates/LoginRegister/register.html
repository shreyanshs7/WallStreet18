      <script>
        function register() {
          var name = $("#name").val();
          var username = $("#username").val();
          var email = $("#email").val();
          var college = $("#college").val();
          var branch = $("#branch").val();
          var password = $("#password").val();
          var contact = $("#contact").val();
          
          var data = {
            "username" : username,
            "name" : name,
            "email" : email,
            "college" : college,
            "branch" : branch,
            "password" : password,
            "contact" : contact
          }
          $.ajax({
				type : "POST",
				url : "/auth/register/",
				data : data,
				success : function(data) {
					if(data.success == true) {
						window.location.href = '/auth/login/';
					}
				},
				error : function() {
					console.log("ERROR");
				}
          });

        }
      </script>
